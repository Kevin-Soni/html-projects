<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this <i>is my <em>first code</em></i></p>
    <p>this <b>is my <strong>first lecture</strong></b></p>
    <p>this is <small>small</small> and </p>
    <p>this is <sub>subscript</sub> and <sup>superscript</sup></p>
    <p>my favourite colour is <u>yellow</u> and <ins>red</ins> </p>
    <p>my favourite colour is <del>blue</del> and <s>red</s>.</p>
    <p>do not forgot to buy <mark>milk</mark> today </p>
    <p>this is <span>span tag</span></p>
</body>
</html>
