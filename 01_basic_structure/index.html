    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Block Element Examples</h2>
    <p>Hello Jaimin!, How are you?</p>  
    <p>k</p>
    <p>r</p>
    <hr />
    <h2>Inline Elements Examples</h2>
    <span>Hello Jaimin!, How are you?</span>
    <span>k</span>
    <span>r</span>

    <!--Block : h1, h2, h3, h4, h5, h6, p, hr, br -->
    <!-- Inline : i, em, b, strong, big, small, sub, sup, u, ins, del, s, mark -->

    <p>This <b>text</b> is <strong>bold</strong></p>

    <p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
    <p>My favourite color is <u>blue</u> and <ins>red</ins>.</p>
    <p>My favourite color is <del>blue</del> and  <s>red</s>.</p>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
